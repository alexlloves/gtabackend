spring.application.name=gta



#----------------------------------#
#--------SERVER PROPERTIES---------#
#----------------------------------#
server.port=8081
server.servlet.context-path=/v1/gta



#--------DATABASE PROPERTIES---------#
spring.datasource.url=jdbc:mysql://localhost:3306/gta_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
